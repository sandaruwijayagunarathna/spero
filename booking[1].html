<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spero - Book Ride</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Spero</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
      <li class="nav-item"><a class="nav-link active" href="booking.html">Book Ride</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Book Your Ride</h2>
  <form id="bookingForm" class="mt-4">
    <label class="form-label">Pickup Location</label>
    <input type="text" class="form-control mb-3" id="pickup" required>

    <label class="form-label">Drop Location</label>
    <input type="text" class="form-control mb-3" id="drop" required>

    <label class="form-label">Select Vehicle</label>
    <select class="form-select mb-3" id="vehicle">
      <option value="Tuk">Tuk</option>
      <option value="Mini">Mini Car</option>
      <option value="Car">Car</option>
      <option value="Van">Van</option>
    </select>

    <label class="form-label">Pickup Time</label>
    <input type="datetime-local" class="form-control mb-4" id="time">

    <button class="btn btn-light w-100" type="submit">Confirm Booking</button>
  </form>

  <div id="result" class="alert alert-success mt-4 d-none"></div>
</div>

<script src="script.js"></script>
</body>
</html>
