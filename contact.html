<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Spero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

<style>
/* Contact Hero Banner */
.hero-contact {
    height: 40vh;
    background: url('spero-banner.png') center/cover no-repeat; /* CHANGE THIS NAME TO MATCH YOUR FILE */
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.hero-contact::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
}

.hero-contact h1 {
    position: relative;
    font-size: 3rem;
    font-weight: 800;
}
</style>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Spero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book a Ride</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO BANNER -->
  <section class="hero-contact">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Form Section -->
  <section class="py-5">
    <div class="container">
      <form id="contactForm" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
          <label for="contactName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="contactName" required>
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="contactEmail" required>
        </div>
        <div class="mb-3">
          <label for="contactMessage" class="form-label">Message</label>
          <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
