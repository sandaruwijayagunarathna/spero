<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Ride - Spero</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
.hero-booking {
    height: 40vh;
    background: url('colombo2.jpeg') center/cover no-repeat;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}
.hero-booking::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
}
.hero-booking h1 {
    position: relative;
    font-size: 3rem;
    font-weight: 800;
}
.booking-card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: -80px auto 0 auto;
    position: relative;
    z-index: 1;
}
#result {
    opacity: 0;
    transition: opacity 0.5s ease;
}
#result.show {
    opacity: 1;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Spero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="hero-booking">
    <h1>Book Your Ride</h1>
</section>
<section class="py-5">
    <div class="container">
        <div class="booking-card">
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="vehicle" class="form-label">Select Vehicle</label>
                    <select class="form-select" id="vehicle" required>
                        <option value="">Choose...</option>
                        <option value="Tuk">Tuk</option>
                        <option value="Mini Car">Mini Car</option>
                        <option value="Car">Car</option>
                        <option value="Van">Van</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pickup" class="form-label">Pickup Location</label>
                    <input type="text" class="form-control" id="pickup" required>
                </div>
                <div class="mb-3">
                    <label for="drop" class="form-label">Drop Location</label>
                    <input type="text" class="form-control" id="drop" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Book Now</button>
            </form>
            <div id="result" class="text-success mt-3 text-center"></div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const bookingForm = document.getElementById("bookingForm");
const result = document.getElementById("result");
if(bookingForm){
    bookingForm.addEventListener("submit", function(e){
        e.preventDefault();
        result.innerText = "Your ride has been booked successfully!";
        result.classList.add("show");
        bookingForm.reset();
    });
}
</script>
</body>
</html>
