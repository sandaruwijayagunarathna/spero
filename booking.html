<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ride - Spero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Spero</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Book Your Ride</h2>
      <form id="bookingForm" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="vehicle" class="form-label">Select Vehicle</label>
          <select class="form-select" id="vehicle" required>
            <option value="">Choose...</option>
            <option value="Tuk">Tuk</option>
            <option value="Mini Car">Mini Car</option>
            <option value="Car">Car</option>
            <option value="Van">Van</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pickup" class="form-label">Pickup Location</label>
          <input type="text" class="form-control" id="pickup" required>
        </div>
        <div class="mb-3">
          <label for="drop" class="form-label">Drop Location</label>
          <input type="text" class="form-control" id="drop" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Now</button>
      </form>
      <div id="result" class="d-none text-success mt-3 text-center"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
