/* Hero banner */
.hero-services {
    height: 400px;

    display: flex;
    align-items: center;
    justify-content: center;
    color: white;

.hero-services h1 {

}

/* Card hover effect */
.card {
    transition: all 0.3s ease;

.card:hover {

}
